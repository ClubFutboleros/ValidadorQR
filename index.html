<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
  <title>Validador QR Futboleros Club</title>
</head>
<body>
  <script>
    Const AS_URL_BASE = "";
    
    var url = document.location.href;
    var k = url.substr(url.lastIndexOf("k=")+2);
    
    if(k){
      fetch(AS_URL_BASE+"?k="+k)
      .then(r => r.text())
      .then((r) => {
        console.log(r);
        document.write(r);
        if(r){
          document.location.replace(r);
        }
      })
      .catch(err => console.log(err))
    }
  </script>
</body>
</html>
